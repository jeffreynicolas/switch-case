    let idadeHumana

            idadeHumana = idadeCao * 5

idadeHumana = idadeCao*6
 break ;

 case "G":
    idadeHumana=idadeCao*7

        default:

    // SAÍDA

switch (idadeHumana) {

alert(`Porte do cão inválido.`)        
        break;

}
